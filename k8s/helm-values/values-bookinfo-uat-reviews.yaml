reviews:
  namespace: student20-bookinfo-uat
  image: ghcr.io/earndiva/bookinfo-reviews
  tag: uat
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 8080
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  host: itkmitl.bookinfo.uat.opsta.net
  path: "/student20/reviews(/|$)(.*)"
  serviceType: ClusterIP
extraEnv:
  SERVICE_VERSION: v2
  MONGO_DB_URL: mongodb://bookinfo-uat-reviews-mongodb:27017/reviews
  MONGO_DB_USERNAME: reviews
extraEnvSecret:
  MONGO_DB_PASSWORD:
    bookinfo-uat-reviews-mongodb-secret: mongodb-password